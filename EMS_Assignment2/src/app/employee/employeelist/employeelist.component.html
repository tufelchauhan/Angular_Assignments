<table frame="border" rules="all">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Username</th>
      <th>Qualification</th>
      <th>Experience</th>
      <th>Languages</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let emp of employeeList;let i = index'>
    <td> {{emp.id}} </td> 
    <td> {{emp.firstName}} </td> 
    <td> {{emp.lastName}} </td>
    <td> {{emp.email}} </td>
    <td> {{emp.contact}} </td>
    <td> {{emp.username}} </td>
    <td> {{emp.qualification}} </td>
    <td> {{emp.experience}} </td>
    <td> {{lang_arr[i]}} </td>
    <td><button [value]='emp.id' (click)='editEmployee(i)'>Edit</button>
    <button [value]='emp.id' (click)='deleteEmployee(emp)'>Delete</button></td>
    </tr>  
  </tbody>
  
</table>
