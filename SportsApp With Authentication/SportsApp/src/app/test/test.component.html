<div class="container">
  <div class="route">
      <a class="btn btn-info" [routerLink]='["/addtest"]'>Create New Test</a>
  </div>
  <br>
  <div class="row">
    <table class="table table-hover col-sm-6" align="center">
      <thead>
       <tr>
          <th>Date</th>
          <th>Number of participants</th>
          <th>Test type</th>
        </tr>
      </thead>
      <tbody class="nodecoration">
        <tr *ngFor="let td of service.list">
          <td><a [routerLink]="['../testresult',td.TestId,td.TestDate,td.TestType]">{{td.TestDate}}</a></td>
          <td><a [routerLink]="['../testresult',td.TestId,td.TestDate,td.TestType]">{{td.ParticipantsCount}}</a></td>
          <td><a [routerLink]="['../testresult',td.TestId,td.TestDate,td.TestType]">{{td.TestType}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
