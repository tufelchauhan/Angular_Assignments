<div class="container">
  <h2 class="padding-bottom">Login Form</h2>
  <form #form='ngForm' autocomplete="off" class="form-horizontal" (submit)="onSubmit(form)">
    <div class="form-group">
      <label class="control-label col-sm-2" for="UserName">Username:</label>
      <div class="col-sm-4">
        <input type="text" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control">
        <!-- <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This field is mandatory.</label> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Password">Password:</label>
      <div class="col-sm-4">
        <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control" >
        <!-- <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This field is mandatory.</label>
        <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 6 characters required.</label> -->
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default" [disabled]="(formModel.UserName=='' || formModel.Password=='')">Register</button>
      </div>
    </div>
  </form>
</div>
